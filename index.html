<!DOCTYPE html>
<html>
    <head>
        <title>Student Grade System</title>
        <meta charset="UTF-8">
        <meta name="description" content="Grade-Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
        <!--css-->
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="box">
            <div class="header">
                Student <br> Grade <br> Calculator
            </div>
            <div class="box-item">
            <form id="form" class="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Subject 1" id="s1">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Subject 2" id="s2">
                </div>
                

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Subject 3" id="s3">
                </div>
                

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Subject 4" id="s4">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Subject 5" id="s5">
                </div>

                <div> 
                    <input type="button" name="" value="showGrade" class="form-button" onclick="calc()">
                </div> 
                
                <div class="app-form-group showGrade">
                    <p id="showGrade" >  </p>
                </div>
                
            </form>
            </div>
            </div>
        </div>
        
        <script src="grade.js"></script>
    </body>
</html>
